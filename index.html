<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up Page</title>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
			function submitInfo() 
			{
					var firstName = document.getElementsByName("firstName")[0].value;
					var lastName = document.getElementsByName("lastName")[0].value;
					var email = document.getElementsByName("email")[0].value;
					$.post("submitData.php",{Fname: firstName,Lname: lastName,
					emailAddress: email})
					.done(function(response){
							$( "#big" ).html( response );
							})
					.fail(function(xhr, status, error) {alert("Error: "+error);});
			}
		</script>
	</head>
	<body>
		<div div class="smallSquare"></div>
		<h1>TITLE GOES HERE</h1>
			<div class="bigSquare" id="big" ></div>
			
			<form>
				  <div class="container">
						<h2>SUBTITLE GOES HERE</h2>
						
						<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
						
						<input type="text" placeholder="First name" name="firstName" required>
						
						<input type="text" placeholder="Last name" name="lastName" required>
						
						<input type="email" placeholder="Email address" name="email" required>
						
						<button type="button" onclick="submitInfo()">Sign Up</button>
						
						<p><a href="#" >Terms & Conditions</a></p>
				  </div>
			</form> 
	</body>
</html>
